<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Simple video converter</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
    .box { border: 1px solid #ccc; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<div class="box">
  <h1>Video Converter</h1>
  <p>Upload a 3GP video to convert ...</p>

  <form action="/convert" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".3gp, video/3gpp" required />
    <br/>
    <button type="submit">Convert & Download</button>
  </form>
</div>

</body>
</html>
